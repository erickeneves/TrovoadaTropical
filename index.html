<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Trovão Tropical</title>
    <link id="favicon" rel="shortcut icon" type="image/png" href="images/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='css/estilo.css'>    
</head>
<body>
    <header class="bg-primary text-white py-3">
        <div class="container d-flex align-items-center justify-content-center">
            <img src="images/logo.png" alt="golfinho trovao tropical" class="me-3" style="width: 200px;">
            <h1 class="display-3 mb-0" style="font-family: serif;">Trovão Tropical</h1>
        </div>
    </header>
    <div class="bg-info py-2">
        <div class="container text-end">
            <form class="d-inline-block">
                <input type="text" class="form-control d-inline-block w-auto me-2" id="txtCidade">
                <button type="button" class="btn btn-light" id="btnAddCity">Adicionar</button>
            </form>
        </div>
    </div>
    <main class="container my-4">
        <div class="row g-4">
            <div class="col-12 col-md-4">
                <div class="card wheaterCard" id="MaríliaCard">
                    <div class="card-header">
                        <h2 class="h5 mb-0 text-center">
                            Tempo agora em<br>
                            <span class="cityName fst-italic">Marília</span>
                        </h2>
                    </div>
                    <div class="card-body cityData">
                        <p class="temp display-4 text-center">30.6&deg;</p>
                        <p class="itemsCD condition d-flex justify-content-between"><span>Clima</span><span>Ensolarado</span></p>
                        <p class="itemsCD sensacao d-flex justify-content-between"><span>Sensação Térmica</span><span>31.0</span></p>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-4">
                <div class="card wheaterCard" id="BauruCard">
                    <div class="card-header">
                        <h2 class="h5 mb-0 text-center">
                            Tempo agora em<br>
                            <span class="cityName fst-italic">Bauru</span>
                        </h2>
                    </div>
                    <div class="card-body cityData">
                        <p class="temp display-4 text-center">30.6&deg;</p>
                        <p class="itemsCD condition d-flex justify-content-between"><span>Clima</span><span>Ensolarado</span></p>
                        <p class="itemsCD sensacao d-flex justify-content-between"><span>Sensação Térmica</span><span>31.0</span></p>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-4">
                <div class="card wheaterCard" id="CatanduvaCard">
                    <div class="card-header">
                        <h2 class="h5 mb-0 text-center">
                            Tempo agora em<br>
                            <span class="cityName fst-italic">Catanduva</span>
                        </h2>
                    </div>
                    <div class="card-body cityData">
                        <p class="temp display-4 text-center">30.6&deg;</p>
                        <p class="itemsCD condition d-flex justify-content-between"><span>Clima</span><span>Ensolarado</span></p>
                        <p class="itemsCD sensacao d-flex justify-content-between"><span>Sensação Térmica</span><span>31.0</span></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src='js/script.js'></script>
</body>
</html>
