<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset='utf-8'>
    <title>Trovão Tropical</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link id="favicon" rel="shortcut icon" type="image/png" href="images/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='css/estilo.css'>    
</head>
<body>
    <header class="bg-primary text-white py-3">
        <div class="container text-center">
            <img src="images/logo.png" alt="golfinho trovao tropical" class="me-3" style="width: 200px;">
            <h1 class="display-3 mb-0">Trovão Tropical</h1>
        </div>
    </header>
    <div class="bg-info py-2">
        <div class="container text-end">
            <form class="d-inline-block">
                <input id="txtCidade" type="text" class="form-control d-inline-block w-auto me-2">
                <button id="btnAdicionarCidade" type="button" class="btn btn-light">Adicionar</button>
            </form>
        </div>
    </div>
    <main class="container my-4">
        <div class="row g-4">
            <div class="col-12 col-md-4">
                <div id="MaríliaCard" class="card wheaterCard">
                    <div class="card-header">
                        <h2 class="h5 mb-0 text-center">
                            Tempo agora em<br>
                            <span class="nomeCidade fst-italic">Marília</span>
                        </h2>
                    </div>
                    <div class="card-body dadosCidade">
                        <p class="tempo display-4 text-center">30.6&deg;</p>
                        <p class="itemsCD condicao d-flex justify-content-evenly"><span>Clima</span><span>Ensolarado</span></p>
                        <p class="itemsCD sensacao d-flex justify-content-evenly"><span>Sensação Térmica</span><span>31.0</span></p>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-4">
                <div id="BauruCard" class="card wheaterCard">
                    <div class="card-header">
                        <h2 class="h5 mb-0 text-center">
                            Tempo agora em<br>
                            <span class="nomeCidade fst-italic">Bauru</span>
                        </h2>
                    </div>
                    <div class="card-body dadosCidade">
                        <p class="tempo display-4 text-center">30.6&deg;</p>
                        <p class="itemsCD condicao d-flex justify-content-evenly"><span>Clima</span><span>Ensolarado</span></p>
                        <p class="itemsCD sensacao d-flex justify-content-evenly"><span>Sensação Térmica</span><span>31.0</span></p>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-4">
                <div id="CatanduvaCard" class="card wheaterCard">
                    <div class="card-header">
                        <h2 class="h5 mb-0 text-center">
                            Tempo agora em<br>
                            <span class="nomeCidade fst-italic">Catanduva</span>
                        </h2>
                    </div>
                    <div class="card-body dadosCidade">
                        <p class="tempo display-4 text-center">30.6&deg;</p>
                        <p class="itemsCD condicao d-flex justify-content-evenly"><span>Clima</span><span>Ensolarado</span></p>
                        <p class="itemsCD sensacao d-flex justify-content-evenly"><span>Sensação Térmica</span><span>31.0</span></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src='js/script.js'></script>
</body>
</html>
